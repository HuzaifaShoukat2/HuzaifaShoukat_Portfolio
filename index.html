
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Huzaifa Shoukat Ali — Portfolio</title>
  <meta name="description" content="Huzaifa Shoukat Ali — Penetration Tester & Web Developer" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Bootstrap (grid helpers) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="site-bg">
  <!-- tsParticles animated background (interactive) -->
<div id="tsparticles" aria-hidden="true"></div>

  <!-- top skip link for accessibility -->
  <a class="skip-link" href="#content">Skip to content</a>

  <!-- page container -->
  <div class="page container-lg">
    <!-- header (minimal) -->
    <header class="site-header d-flex align-items-center justify-content-between py-3">
      <div class="brand d-flex align-items-center gap-3">
        <div class="logo">HS</div>
        <div>
          <h1 class="brand-name">Huzaifa Shoukat Ali</h1>
          <div class="muted small">Penetration Tester • Web Developer • Cybersecurity Student</div>
        </div>
      </div>
      <nav class="d-none d-md-flex gap-3 align-items-center nav-links">
        <a href="#hero" class="nav-link">Home</a>
        <a href="#about" class="nav-link">About</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#achievements" class="nav-link">Achievements</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
    </header>

    <!-- main content (partials will be loaded inside) -->
    <main id="content" class="mt-4">
      <!-- partials will be injected here by js/main.js -->
    </main>

    <!-- floating bottom navigation (neon icons only) -->
    <nav class="bottom-nav" aria-label="Primary">
      <button class="bn-btn" data-target="#hero" title="Home"><i class="fa-solid fa-house"></i><span class="bn-tip">Home</span></button>
      <button class="bn-btn" data-target="#about" title="About"><i class="fa-solid fa-user"></i><span class="bn-tip">About</span></button>
      <button class="bn-btn" data-target="#projects" title="Projects"><i class="fa-solid fa-diagram-project"></i><span class="bn-tip">Projects</span></button>
      <button class="bn-btn" data-target="#achievements" title="Achievements"><i class="fa-solid fa-award"></i><span class="bn-tip">Achievements</span></button>
      <button class="bn-btn" data-target="#contact" title="Contact"><i class="fa-solid fa-envelope"></i><span class="bn-tip">Contact</span></button>
    </nav>

    <!-- back to top -->
    <button id="backToTop" class="back-top" aria-label="Back to top"><i class="fa-solid fa-arrow-up"></i></button>


    <footer class="mt-5 text-center small muted">© <span id="year"></span> Huzaifa Shoukat Ali</footer>
  </div>

  <!-- JS -->
   <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // call after DOM loaded (or place inside your initInteractions)
  window.addEventListener('DOMContentLoaded', () => {
    if (window.tsParticles) {
      tsParticles.load("tsparticles", {
        fullScreen: { enable: false }, // we use the div; not full-screen canvas
        detectRetina: true,
        fpsLimit: 60,
        particles: {
          number: { value: 70, density: { enable: true, area: 800 } },
          color: { value: ["#06b6d4", "#7c3aed", "#22c1ff"] },
          shape: { type: "circle" },
          opacity: {
            value: 0.7,
            random: { enable: true, minimumValue: 0.2 },
          },
          size: { value: { min: 1, max: 4 }, random: true },
          links: {
            enable: true,
            distance: 140,
            color: "#06b6d4",
            opacity: 0.12,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.9,
            direction: "none",
            random: true,
            outModes: { default: "out" }
          }
        },
        interactivity: {
          detectsOn: "canvas",
          events: {
            onHover: { enable: true, mode: "repulse" },
            onClick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.6 },
            push: { quantity: 4 }
          }
        },
        background: { color: "transparent" }
      });
    }
  });
</script>


</body>
</html>
